<!DOCTYPE html>
<html>
<head>
<title>
	כמה אנשים יש בממשלה כרגע?
</title>
<link rel="stylesheet" type="text/css" href="static/howmany.css">
<meta charset="UTF-8">
<!-- Intentionally load jQuery before the rest of the page renders to avoid "flickering" -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="static/jquery.fittext.js"></script>
<script src="static/jquery.anystretch.min.js"></script>
</head>
<body>
	<div id="howmany">
		כמה אנשים יש בממשלה כרגע?
	</div>
	<div id="count">
		{{ how_many }}
	</div>
	<div id="rss">
		<img src="static/rss_icon.png">
	</div>
	<!-- Facebook social plug-in -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
</body>
<script>
	// Supersize the text to fit in the view
	$("#howmany").fitText(1.3);
	$("#count").fitText(0.25);
	$.anystretch("static/mishkan-background.jpg");
</script>
</html>
